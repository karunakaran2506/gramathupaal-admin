<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 heading">
            <h2><b>Cost Entry</b></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-margin">
                <div class="card-body">
                    <form [formGroup]="costMgtForm" (ngSubmit)="onSubmit(costMgtForm.value)">
                        <div class="row">
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Store</b></h3>
                                </label>
                                <select formControlName="store" class="form-control" [(ngModel)]="storeSelected">
                                    <option *ngFor="let data of store" value="{{data._id}}">
                                        {{data.name}}
                                    </option>
                                </select>
                            </div>

                            <div class="col-lg-4">
                                <label for="amount" class="form-label">
                                    <h3><b>Amount</b></h3>
                                </label>
                                <input formControlName="amount" type="text" id="amount" class="form-control"
                                    placeholder="Enter amount">
                            </div>

                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Type</b></h3>
                                </label>
                                <select formControlName="type" class="form-control">
                                    <option value="expenses">Expenses</option>
                                    <option value="sales">Income</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4">
                                <label for="product-name" class="form-label">
                                    <h3><b>Comments</b></h3>
                                </label>
                                <textarea class="form-control" formControlName="comment" placeholder="Enter comments"></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-6" style="text-align: left">
                                <button (click)="oncancel()" class="btn btn-secondary btn1">Cancel</button>
                                <button type="submit" class="btn btn-primary btn2">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
