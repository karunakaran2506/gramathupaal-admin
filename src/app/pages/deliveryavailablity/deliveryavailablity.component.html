<div class="container-fluid" style="padding-bottom:1%">
    <div class="row">
        <div class="col-lg-12 heading">
            <h2><b>Add Delivery Availablity</b></h2>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-margin">
                <div class="card-body">
                    <form [formGroup]="deliveryAvailablity" (ngSubmit)="onSubmit(this.deliveryAvailablity.value)">
                        <div class="row">
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Store</b></h3>
                                </label>
                                <select (change)="changeValue($event.target.value)" formControlName="store" [(ngModel)]="storeSelected"
                                    class="form-control">
                                    <option *ngFor="let data of stores" [value]="data._id">{{data.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Customer</b></h3>
                                </label>
                                <select (change)="changeCustomer($event.target.value)" formControlName="customer" class="form-control">
                                    <option *ngFor="let data of customer" value="{{data?._id}}">
                                        {{data?.name}} - {{data?.phone}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Subscription</b></h3>
                                </label>
                                <select formControlName="subscriptionpackorder" class="form-control">
                                    <option *ngFor="let data of customerorders" value="{{data?._id}}">
                                        {{data?.subscriptionpack?.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Availablity</b></h3>
                                </label>
                                <select formControlName="availablity" class="form-control">
                                    <option value="true">Available</option>
                                    <option value="false">Not Available</option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label for="date" class="form-label">
                                    <h3><b>Choose Date</b></h3>
                                </label>
                                <input formControlName="entrydate" [value]="entrydate" type="date" id="date"
                                    class="form-control" placeholder="Enter date">
                            </div>
                            <div class="col-lg-4">
                                <label for="comments" class="form-label">
                                    <h3><b>Comments</b></h3>
                                </label>
                                <input formControlName="comments" type="text" id="comments"
                                    class="form-control" placeholder="Enter comments here">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6" style="text-align: left">
                                <button type="button" (click)="oncancel()" class="btn btn-secondary btn1">Cancel</button>
                                <button type="submit" class="btn btn-primary btn2">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
