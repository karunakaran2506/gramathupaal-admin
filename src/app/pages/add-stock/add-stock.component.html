<div class="container-fluid" style="padding-bottom:1%">
    <div class="row">
        <div class="col-lg-12 heading">
            <h2><b>Add Stock</b></h2>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-margin">
                <div class="card-body">
                    <form [formGroup]="addStock" (ngSubmit)="onSubmit(this.addStock.value)">
                        <div class="row">
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Store</b></h3>
                                </label>
                                <select (change)="changeValue($event.target.value)" [(ngModel)]="storeSelected"
                                    formControlName="store" class="form-control">
                                    <option *ngFor="let data of stores" [value]="data._id">{{data.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Category</b></h3>
                                </label>
                                <select (change)="changeCategory($event.target.value)" formControlName="type"
                                    class="form-control">
                                    <option value="milk">Milk</option>
                                    <option value="others">Other Products</option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Product</b></h3>
                                </label>
                                <select formControlName="product" class="form-control">
                                    <option *ngFor="let data of productData" value="{{data._id}}">
                                        {{data?.name}}&nbsp;{{data?.quantity}}&nbsp;{{data?.unit | unit}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Stock type</b></h3>
                                </label>
                                <select formControlName="stocktype" class="form-control">
                                    <option value="in">Stock In</option>
                                    <option value="byproduct">By-Product</option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label for="date" class="form-label">
                                    <h3><b>Choose Date</b></h3>
                                </label>
                                <input formControlName="entryDate" [value]="entryDate" type="date" id="date"
                                    class="form-control" placeholder="Enter date">
                            </div>
                            <div class="col-lg-4">
                                <label for="quantity" class="form-label">
                                    <h3><b>Quantity</b>( For milk & other products )</h3>
                                </label>
                                <input formControlName="quantity" type="number" min="1" id="quantity"
                                    class="form-control" placeholder="Enter Quantity">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6" style="text-align: left">
                                <button type="button" (click)="oncancel()"
                                    class="btn btn-secondary btn1">Cancel</button>
                                <button type="submit" class="btn btn-primary btn2">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
