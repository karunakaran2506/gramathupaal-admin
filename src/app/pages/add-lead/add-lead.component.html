<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 heading">
            <h2><b>Add Lead</b></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-margin">
                <div class="card-body">
                    <form [formGroup]="addLeadForm" (ngSubmit)="onSubmit(addLeadForm.value)">
                        <div class="row">
                            <div class="col-lg-4">
                                <label for="name" class="form-label">
                                    <h3><b>Name</b></h3>
                                </label>
                                <input formControlName="name" type="text" id="name" class="form-control"
                                    placeholder="Enter Name">
                            </div>
                            <div class="col-lg-4">
                                <label for="phone" class="form-label">
                                    <h3><b>Phone</b></h3>
                                </label>
                                <input formControlName="phone" type="text" id="phone" class="form-control"
                                    placeholder="Enter Name">
                            </div>
                            <div class="col-lg-4">
                                <label for="email" class="form-label">
                                    <h3><b>Email</b></h3>
                                </label>
                                <input formControlName="email" type="email" id="email" class="form-control"
                                    placeholder="Enter email">
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Store</b></h3>
                                </label>
                                <select formControlName="store" class="form-control">
                                    <option *ngFor="let data of store" value="{{data._id}}">
                                        {{data.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Mode of Referral</b></h3>
                                </label>
                                <select formControlName="modeofreferral" class="form-control">
                                    <option *ngFor="let data of referrals" value="{{data.value}}">
                                        {{data.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label for="comment" class="form-label">
                                    <h3><b>Comments</b></h3>
                                </label>
                                <textarea class="form-control" formControlName="comment" placeholder="Enter comments"></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-6" style="text-align: left">
                                <button type="button" (click)="oncancel()" class="btn btn-secondary btn1">Cancel</button>
                                <button type="submit" class="btn btn-primary btn2">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
