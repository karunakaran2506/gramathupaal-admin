<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 heading">
            <h2><b>Add Product</b></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-margin">
                <div class="card-body">
                    <form [formGroup]="addProduct" (ngSubmit)="onSubmit(addProduct.value)">
                        <div class="row">
                            <div class="col-lg-3">
                                <label for="product-name" class="form-label">
                                    <h3><b>Name</b></h3>
                                </label>
                                <input formControlName="name" type="text" id="product-name" class="form-control"
                                    placeholder="Enter Name">
                            </div>
                            <div class="col-lg-3">
                                <label for="product-image" class="form-label">
                                    <h3><b>Image</b></h3>
                                    <!-- <img style="height: 10px;width: 10px;" [src]="this.imageSrc" /> -->
                                </label>
                                <input (change)="onFileChange($event)" formControlName="file" type="file" id="product-image" class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <label for="product-price" class="form-label">
                                    <h3><b>Price</b></h3>
                                </label>
                                <input formControlName="price" type="number" min="1" id="product-price" class="form-control"
                                    placeholder="Enter Price">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-3">
                                <label class="form-label">
                                    <h3><b>Choose Type</b></h3>
                                </label>
                                <select formControlName="type" class="form-control">
                                    <option value="milk">Milk</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">
                                    <h3><b>Choose Store</b></h3>
                                </label>
                                <select formControlName="store" class="form-control" (change)="onStoreChange($event.target.value)">
                                    <option *ngFor="let data of store" value="{{data._id}}">
                                        {{data.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">
                                    <h3><b>Choose Category</b></h3>
                                </label>
                                <select formControlName="category" class="form-control">
                                    <option *ngFor="let data of category" value="{{data._id}}">
                                        {{data.name}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-3">
                                <label for="price" class="form-label">
                                    <h3><b>Quantity</b></h3>
                                </label>
                                <input formControlName="quantity" type="number" min="1" id="packaging-price" class="form-control"
                                    placeholder="Enter quantity">
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">
                                    <h3><b>Choose Unit</b></h3>
                                </label>
                                <select formControlName="unit" class="form-control">
                                    <option *ngFor="let data of units" value="{{data}}">
                                        {{data}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6" style="text-align: left">
                                <button type="button" (click)="oncancel()" class="btn btn-secondary btn1">Cancel</button>
                                <button type="submit" class="btn btn-primary btn2">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
