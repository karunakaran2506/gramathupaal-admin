<div class="container-fluid" style="padding-bottom:1%">
    <div class="row">
        <div class="col-lg-4 heading">
            <h2><b>Cow</b></h2>
        </div>
        <div class="col-lg-8 heading mar-r8">
            <mat-form-field style="margin-right: 3%;" appearance="outline">
                <mat-label>Choose Store</mat-label>
                <mat-select (selectionChange)="changeValue()" [(ngModel)]="storeSelected">
                    <mat-option *ngFor="let data of stores" [value]="data._id">{{data.name}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field style="margin-right: 3%;" appearance="outline">
                <mat-label>Search cow</mat-label>
                <input matInput placeholder="" type="text" [(ngModel)]="term">
                <button *ngIf="term" matSuffix mat-icon-button (click)="term=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-margin">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-8"></div>
                        <div class="col-lg-4" style="text-align: end;">
                            <pagination-controls (pageChange)="p=$event">
                            </pagination-controls>
                        </div>
                    </div>
                    <div class="row" *ngIf="this.cows?.length;">
                        <div class="col-lg-6"
                            *ngFor="let cow of cows | paginate: { itemsPerPage: 6, currentPage: p } | filter:term ">
                            <mat-card class="mat-card">
                                <mat-card-content>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <h2>{{cow?.name}}</h2>
                                            <h3>{{cow?.tagnumber}}</h3>
                                        </div>
                                    </div>
                                    <div class="row align-middle">
                                        <div class="col-lg-4">
                                            <h2>Vaccinations :</h2>
                                        </div>
                                        <div class="col-lg-4">
                                            <button style="width: 100%;" (click)="viewVaccination(cow)"
                                                class="btn btn-info btn1">View</button>
                                        </div>
                                        <div class="col-lg-4">
                                            <button style="width: 100%;" (click)="addVaccination(cow)"
                                                class="btn btn-success btn1">Add</button>
                                        </div>
                                    </div>
                                    <div class="row align-middle">
                                        <div class="col-lg-4">
                                            <h2>Cow Weight :</h2>
                                        </div>
                                        <div class="col-lg-4">
                                            <button style="width: 100%;" (click)="viewCowWeight(cow)"
                                                class="btn btn-info btn1">View</button>
                                        </div>
                                        <div class="col-lg-4">
                                            <button style="width: 100%;" (click)="addCowWeight(cow)"
                                                class="btn btn-success btn1">Add</button>
                                        </div>
                                    </div>
                                    <div class="row align-middle">
                                        <div class="col-lg-4">
                                            <h2>Cow Milk Entries :</h2>
                                        </div>
                                        <div class="col-lg-4">
                                            <button style="width: 100%;" (click)="viewCowMilkEntries(cow)"
                                                class="btn btn-info btn1">View</button>
                                        </div>
                                        <div class="col-lg-4">
                                            <button style="width: 100%;" (click)="addCowMilkEntry(cow)"
                                                class="btn btn-success btn1">Add</button>
                                        </div>
                                    </div>
                                    <div class="row align-middle">
                                        <div class="col-lg-4">
                                            <h2>Cow Dewarming :</h2>
                                        </div>
                                        <div class="col-lg-4">
                                            <button style="width: 100%;" (click)="viewCowDewarming(cow)"
                                                class="btn btn-info btn1">View</button>
                                        </div>
                                        <div class="col-lg-4">
                                            <button style="width: 100%;" (click)="addCowDewarming(cow)"
                                                class="btn btn-success btn1">Add</button>
                                        </div>
                                    </div>
                                    <div class="row align-middle">
                                        <div class="col-lg-4">
                                            <h2>Cow Heat :</h2>
                                        </div>
                                        <div class="col-lg-4">
                                            <button style="width: 100%;" (click)="viewCowHeat(cow)"
                                                class="btn btn-info btn1">View</button>
                                        </div>
                                        <div class="col-lg-4">
                                            <button style="width: 100%;" (click)="addCowHeat(cow)"
                                                class="btn btn-success btn1">Add</button>
                                        </div>
                                    </div>
                                    <div class="row align-middle">
                                        <div class="col-lg-4">
                                            <h2>Cow Teeth :</h2>
                                        </div>
                                        <div class="col-lg-4">
                                            <button style="width: 100%;" (click)="viewCowTeeth(cow)"
                                                class="btn btn-info btn1">View</button>
                                        </div>
                                        <div class="col-lg-4">
                                            <button style="width: 100%;" (click)="addCowTeeth(cow)"
                                                class="btn btn-success btn1">Add</button>
                                        </div>
                                    </div>
                                    <div class="row align-middle">
                                        <div class="col-lg-4">
                                            <button style="width: 100%;" (click)="editCow(cow)"
                                                class="btn btn-warning btn1">Edit</button>
                                        </div>
                                        <div class="col-lg-4">
                                            <button style="width: 100%;" (click)="deleteCow(cow?._id)"
                                                class="btn btn-danger btn1">Delete</button>
                                        </div>
                                        <div class="col-lg-4">
                                            <button style="width: 100%;" (click)="viewCowDetail(cow)"
                                                class="btn btn-secondary btn1">View Cow info</button>
                                        </div>
                                    </div>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
