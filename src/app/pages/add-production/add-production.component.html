<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 heading">
            <h2><b>Add Production</b></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-margin">
                <div class="card-body">
                    <form [formGroup]="addProductionForm" (ngSubmit)="onSubmit(addProductionForm.value)">
                        <div class="row">
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Store</b></h3>
                                </label>
                                <select [(ngModel)]="storeSelected" formControlName="store"
                                    class="form-control">
                                    <option *ngFor="let data of stores" [value]="data._id">{{data.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Product</b></h3>
                                </label>
                                <select formControlName="product" class="form-control">
                                    <option *ngFor="let data of products" value="{{data._id}}">
                                        {{data?.name}}&nbsp;{{data?.quantity}}&nbsp;{{data?.unit | unit}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label for="preparationdate" class="form-label">
                                    <h3><b>Choose Date</b></h3>
                                </label>
                                <input formControlName="preparationdate" [value]="preparationdate" type="date" id="preparationdate" class="form-control"
                                    placeholder="Enter date">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <label for="quantity" class="form-label">
                                    <h3><b>Number of Products</b></h3>
                                </label>
                                <input formControlName="quantity" type="number" min="1" id="quantity" class="form-control"
                                    placeholder="Enter no.of.products">
                            </div>
                            <div class="col-lg-4">
                                <label for="rawmaterials" class="form-label">
                                    <h3><b>Raw Materials</b></h3>
                                </label>
                                <input formControlName="rawmaterials" type="text" id="rawmaterials" class="form-control" placeholder="Enter raw materials">
                            </div>
                            <div class="col-lg-4">
                                <label for="batchnumber" class="form-label">
                                    <h3><b>Batch Number</b></h3>
                                </label>
                                <input formControlName="batchnumber" type="text" id="batchnumber" class="form-control"
                                    placeholder="Enter batch number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <label for="labourcharges" class="form-label">
                                    <h3><b>Labour Charges</b></h3>
                                </label>
                                <input formControlName="labourcharges" type="number" min="1" id="labourcharges" class="form-control"
                                    placeholder="Enter labour charges">
                            </div>
                            <div class="col-lg-4">
                                <label for="description" class="form-label">
                                    <h3><b>Description</b></h3>
                                </label>
                                <input formControlName="description" type="text" id="description" class="form-control"
                                    placeholder="Enter description">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-6" style="text-align: left">
                                <button type="button" (click)="oncancel()"
                                    class="btn btn-secondary btn1">Cancel</button>
                                <button type="submit" class="btn btn-primary btn2">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
