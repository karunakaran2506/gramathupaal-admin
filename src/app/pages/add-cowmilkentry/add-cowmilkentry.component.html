<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h2 mat-dialog-title>Add Cow Milk Entry</h2>
<mat-dialog-content>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-margin">
                    <div class="card-body">
                        <form [formGroup]="addMilkEntryForm" (ngSubmit)="onSubmit(addMilkEntryForm.value)">
                            <div class="row">
                                <div class="col-lg-4">
                                    <label for="entrydate" class="form-label">
                                        <h3><b>Entry Date</b></h3>
                                    </label>
                                    <input formControlName="entrydate" type="date" id="entrydate" class="form-control">
                                </div>
                                <div class="col-lg-3">
                                    <label class="form-label">
                                        <h3><b>Choose session</b></h3>
                                    </label>
                                    <select formControlName="session" class="form-control">
                                        <option value="morning">Morning</option>
                                        <option value="evening">Evening</option>
                                    </select>
                                </div>
                                <div class="col-lg-4">
                                    <label for="quantity" class="form-label">
                                        <h3><b>Quantity</b></h3>
                                    </label>
                                    <input formControlName="quantity" type="number" min="1" id="quantity"
                                        class="form-control" placeholder="Enter quantity">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-lg-6" style="text-align: left">
                                    <button type="button" [mat-dialog-close]="true" class="btn btn-secondary btn1">Cancel</button>
                                    <button type="submit" class="btn btn-primary btn2">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
