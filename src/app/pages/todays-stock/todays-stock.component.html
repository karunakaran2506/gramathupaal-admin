<div class="container-fluid" style="padding-bottom:1%">
    <div class="row">
        <div class="col-lg-4 heading">
            <h2><b>Today's Stock</b></h2>
        </div>
        <div class="col-lg-8 heading mar-r8">
            <mat-form-field style="margin-right: 3%;" appearance="outline">
                <mat-label>Choose Store</mat-label>
                <mat-select (selectionChange)="storeChange($event.value)" [(ngModel)]="storeSelected">
                    <mat-option *ngFor="let data of stores" [value]="data._id">{{data.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-margin">
                <div class="card-body">
                    <table mdbTable class="table table-reponsive table-striped">
                        <thead>
                            <tr class="vertical">
                                <th style="vertical-align: inherit;" scope="col">
                                    S.no
                                </th>
                                <th style="vertical-align: inherit;" scope="col">
                                    Product
                                </th>
                                <th style="vertical-align: inherit;" scope="col">
                                    Stock In
                                </th>
                                <th style="vertical-align: inherit;" scope="col">
                                    Stock Out
                                </th>
                                <th style="vertical-align: inherit;" scope="col">
                                    Remaining Stock
                                </th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of otherCategory">
                            <tr class="vertical">
                                <td colspan="5"><h3 class="bold">{{item?.name}}</h3></td>
                            </tr>
                            <tr class="vertical" *ngFor="let data of stockEntries | category : item._id;let i=index">
                                <td data-label="S.no">{{i+1}}</td>
                                <td data-label="Product">{{data?.product?.name}}&nbsp;{{data?.product?.quantity}}&nbsp;{{data?.product?.unit}}</td>
                                <td data-label="Stock In">{{data?.totalStockIn}}</td>
                                <td data-label="Stock Out">{{data?.totalStockOut}}</td>
                                <td data-label="Remaining Stock">{{data?.totalStockIn - data?.totalStockOut}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
