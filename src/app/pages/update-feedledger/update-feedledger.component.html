<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h2 mat-dialog-title>Update Amount</h2>
<mat-dialog-content>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-margin">
                    <div class="card-body">
                        <form [formGroup]="updateBalance" (ngSubmit)="onSubmit(updateBalance.value)">
                            <div class="row">
                                <div class="col-lg-4">
                                    <label for="totalamount" class="form-label">
                                        <h3><b>Total Amount</b></h3>
                                    </label>
                                    <input formControlName="totalamount" type="number" disabled id="totalamount"
                                        class="form-control" placeholder="Enter totalamount">
                                </div>
                                <div class="col-lg-4">
                                    <label for="receivedamount" class="form-label">
                                        <h3><b>Received Amount</b></h3>
                                    </label>
                                    <input formControlName="receivedamount" type="number" min="1" id="receivedamount" class="form-control"
                                        placeholder="Enter amount">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-lg-6" style="text-align: left">
                                    <button type="button" [mat-dialog-close]="true"
                                        class="btn btn-secondary btn1">Cancel</button>
                                    <button type="submit" class="btn btn-primary btn2">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
