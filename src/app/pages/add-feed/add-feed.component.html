<div class="container-fluid" style="padding-bottom:1%">
    <div class="row">
        <div class="col-lg-12 heading">
            <h2><b>Add Feed</b></h2>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-margin">
                <div class="card-body">
                    <form [formGroup]="addFeed" (ngSubmit)="onSubmit(this.addFeed.value)">
                        <div class="row">
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Store</b></h3>
                                </label>
                                <select [(ngModel)]="storeSelected"
                                    formControlName="store" class="form-control">
                                    <option *ngFor="let data of stores" [value]="data._id">{{data.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label for="name" class="form-label">
                                    <h3><b>Feed Name</b></h3>
                                </label>
                                <input formControlName="name" type="text" id="name" class="form-control" placeholder="Enter feed name">
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Unit</b></h3>
                                </label>
                                <select formControlName="unit" class="form-control">
                                    <option value="kilogram">Kilogram</option>
                                    <option value="pack">Pack</option>
                                    <option value="tonnage">Tonnage</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6" style="text-align: left">
                                <button type="button" (click)="oncancel()"
                                    class="btn btn-secondary btn1">Cancel</button>
                                <button type="submit" class="btn btn-primary btn2">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
