<div class="container-fluid" style="padding-bottom:1%">
    <div class="row">
        <div class="col-lg-12 heading">
            <h2><b>Add Milkcard</b></h2>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-margin">
                <div class="card-body">
                    <form [formGroup]="addMilkcard" (ngSubmit)="onSubmit(addMilkcard?.value)">
                        <div class="row">
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Store</b></h3>
                                </label>
                                <select (change)="changeValue($event.target.value)" formControlName="store" [(ngModel)]="storeSelected"
                                    class="form-control">
                                    <option *ngFor="let data of stores" [value]="data._id">{{data.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Product</b></h3>
                                </label>
                                <select (change)="changeProduct($event.target.value)" formControlName="product" class="form-control">
                                    <option *ngFor="let data of product" value="{{data?._id}}">
                                        {{data?.name}}&nbsp;{{data?.quantity}}&nbsp;{{data?.unit | unit}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <label for="name" class="form-label">
                                    <h3><b>Name</b></h3>
                                </label>
                                <input formControlName="name" type="text" id="name"
                                    class="form-control" placeholder="Enter name">
                            </div>
                            <div class="col-lg-4">
                                <label for="validity" class="form-label">
                                    <h3><b>Validity</b></h3>
                                </label>
                                <input (change)="setPrice()" formControlName="validity" type="number" min="1" id="validity"
                                    class="form-control" placeholder="Enter validity">
                            </div>
                            <div class="col-lg-4">
                                <label for="price" class="form-label">
                                    <h3><b>Price</b></h3>
                                </label>
                                <input formControlName="price" type="number" min="1" id="price"
                                    class="form-control" placeholder="Enter price">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6" style="text-align: left">
                                <button (click)="oncancel()" class="btn btn-secondary btn1">Cancel</button>
                                <button type="submit" class="btn btn-primary btn2">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
