<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h2 mat-dialog-title>User Information</h2>
<mat-dialog-content>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="mar-2"><b>User Details</b></h4>
                <ul class="list-group">
                    <li class="list-group-item"><b>Name</b> : {{this.user?.name}}</li>
                    <li class="list-group-item"><b>Phone</b> : {{this.user?.phone}}</li>
                    <li class="list-group-item"><b>Aadhar Number</b> : {{this.user?.adhar}}</li>
                    <li class="list-group-item"><b>Store Name</b> : {{this.store?.name}}</li>
                </ul>
            </div>
        </div>
    </div>
</mat-dialog-content>
