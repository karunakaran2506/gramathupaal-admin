<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 heading">
            <h2><b>Edit Cow</b></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-margin">
                <div class="card-body">
                    <form [formGroup]="editCowForm" (ngSubmit)="onSubmit(editCowForm.value)">
                        <div class="row">
                            <div class="col-lg-3">
                                <label for="product-name" class="form-label">
                                    <h3><b>Cow Name</b></h3>
                                </label>
                                <input formControlName="name" type="text" id="name" class="form-control"
                                    placeholder="Enter cow name">
                            </div>
                            <div class="col-lg-3">
                                <label for="tagnumber" class="form-label">
                                    <h3><b>Cow Number</b></h3>
                                </label>
                                <input formControlName="tagnumber" type="text" id="tagnumber" class="form-control"
                                    placeholder="Enter cow number">
                            </div>
                            <div class="col-lg-3">
                                <label for="mothercowname" class="form-label">
                                    <h3><b>Mother Cow Name</b></h3>
                                </label>
                                <input formControlName="mothercowname" type="text" id="mothercowname"
                                    class="form-control" placeholder="Enter mother cow name">
                            </div>
                            <div class="col-lg-3">
                                <label for="mothercownumber" class="form-label">
                                    <h3><b>Mother Cow Number</b></h3>
                                </label>
                                <input formControlName="mothercownumber" type="text" id="mothercownumber"
                                    class="form-control" placeholder="Enter mother cow number">
                            </div>
                            <div class="col-lg-3">
                                <label for="fathercowname" class="form-label">
                                    <h3><b>Father Cow Name</b></h3>
                                </label>
                                <input formControlName="fathercowname" type="text" id="fathercowname"
                                    class="form-control" placeholder="Enter father cow name">
                            </div>
                            <div class="col-lg-3">
                                <label for="fathercownumber" class="form-label">
                                    <h3><b>Father Cow Number</b></h3>
                                </label>
                                <input formControlName="fathercownumber" type="text" id="fathercownumber"
                                    class="form-control" placeholder="Enter father cow number">
                            </div>
                            <div class="col-lg-3">
                                <label for="dateofbirth" class="form-label">
                                    <h3><b>Date of Birth</b></h3>
                                </label>
                                <input formControlName="dateofbirth" type="date" id="dateofbirth" class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <label for="timeofbirth" class="form-label">
                                    <h3><b>Time of Birth</b></h3>
                                </label>
                                <input formControlName="timeofbirth" type="time" id="timeofbirth" class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <label for="birthweight" class="form-label">
                                    <h3><b>Birth Weight</b></h3>
                                </label>
                                <input formControlName="birthweight" type="number" min="1" id="birthweight"
                                    class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">
                                    <h3><b>Choose Cow type</b></h3>
                                </label>
                                <select formControlName="type" class="form-control">
                                    <option value="calf">Calf</option>
                                    <option value="cow">Cow</option>
                                </select>
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">
                                    <h3><b>Choose gender</b></h3>
                                </label>
                                <select formControlName="gender" class="form-control">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="col-lg-3">
                                <label for="dateofdewarming" class="form-label">
                                    <h3><b>Date of Dewarming</b></h3>
                                </label>
                                <input formControlName="dateofdewarming" type="date" id="dateofdewarming"
                                    class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <label for="dateoffirstfeedtaken" class="form-label">
                                    <h3><b>Date of First Feed Taken</b></h3>
                                </label>
                                <input formControlName="dateoffirstfeedtaken" type="date" id="dateoffirstfeedtaken"
                                    class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <label for="dateofmilkstop" class="form-label">
                                    <h3><b>Date of Milk Stop</b></h3>
                                </label>
                                <input formControlName="dateofmilkstop" type="date" id="dateofmilkstop"
                                    class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <label for="dateoffirstheat" class="form-label">
                                    <h3><b>Date of First Heat</b></h3>
                                </label>
                                <input formControlName="dateoffirstheat" type="date" id="dateoffirstheat"
                                    class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <label for="dateofinsemination" class="form-label">
                                    <h3><b>Date of Insemination</b></h3>
                                </label>
                                <input formControlName="dateofinsemination" type="date" id="dateofinsemination"
                                    class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <label for="colostrummilkweight" class="form-label">
                                    <h3><b>Colostrum Milk Weight</b></h3>
                                </label>
                                <input formControlName="colostrummilkweight" type="number" min="1"
                                    id="colostrummilkweight" class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <label for="dateofnormalmilk" class="form-label">
                                    <h3><b>Date of Normal Milk</b></h3>
                                </label>
                                <input formControlName="dateofnormalmilk" type="date" id="dateofnormalmilk"
                                    class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <label for="dateoffirstheataftercalving" class="form-label">
                                    <h3><b>Date of First Heat after Calving</b></h3>
                                </label>
                                <input formControlName="dateoffirstheataftercalving" type="date"
                                    id="dateoffirstheataftercalving" class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <label for="dateofartificialinsemination" class="form-label">
                                    <h3><b>Date of Artificial Insemination</b></h3>
                                </label>
                                <input formControlName="dateofartificialinsemination" type="date"
                                    id="dateofartificialinsemination" class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <label for="dateofpregnancyconfirmation" class="form-label">
                                    <h3><b>Date of Pregnancy Confirmation</b></h3>
                                </label>
                                <input formControlName="dateofpregnancyconfirmation" type="date"
                                    id="dateofpregnancyconfirmation" class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <label for="dateofcalving" class="form-label">
                                    <h3><b>Date of Calving</b></h3>
                                </label>
                                <input formControlName="dateofcalving" type="date" id="dateofcalving"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="checkbox-form">
                                    <input class="checkbox" type="checkbox" formControlName="stomachcleaning" id="stomachcleaning">
                                    <label class="form-label" for="stomachcleaning">
                                        <h3><b>Stomach Cleaning</b></h3>
                                    </label>
                                </div>
                                <div class="checkbox-form">
                                    <input class="checkbox" type="checkbox" formControlName="calciumintake" id="calciumintake">
                                    <label class="form-label" for="calciumintake">
                                        <h3><b>Calcium Intake</b></h3>
                                    </label>
                                </div>
                                <div class="checkbox-form">
                                    <input class="checkbox" type="checkbox" formControlName="brownsugar" id="brownsugar">
                                    <label class="form-label" for="brownsugar">
                                        <h3><b>Brown Sugar</b></h3>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div formArrayName="vaccination"
                            *ngFor="let item of editCowForm.get('vaccination')['controls']; let i = index;">
                            <br>
                            <div class="row">
                                <div class="col-lg-8">
                                    <h2><b>Vaccination {{i+1}}</b></h2>
                                </div>
                                <div style="text-align: end;" class="col-lg-4">
                                    <button *ngIf="checkvaccinationForm(i)" type="button" (click)="removeVaccinationForm(i)"
                                        class="btn btn-danger">Remove</button>
                                </div>
                            </div>
                            <br>
                            <div class="row" [formGroupName]="i">
                                <div class="col-lg-4">
                                    <label for="entryDate" class="form-label">
                                        <h3><b>Vaccine Entry Date</b></h3>
                                    </label>
                                    <input formControlName="entryDate" type="date" id="entryDate" class="form-control">
                                </div>
                                <div class="col-lg-4">
                                    <label for="name" class="form-label">
                                        <h3><b>Name</b></h3>
                                    </label>
                                    <input formControlName="name" type="text" id="name" class="form-control"
                                        placeholder="Enter name">
                                </div>
                                <div class="col-lg-4">
                                    <label for="description" class="form-label">
                                        <h3><b>Description</b></h3>
                                    </label>
                                    <input formControlName="description" type="text" id="description"
                                        class="form-control" placeholder="Enter description">
                                </div>
                            </div>
                            <br>
                        </div>
                        <br>
                        <div class="row">
                            <div style="text-align: end;" class="col-lg-12 heading">
                                <button type="button" (click)="addVaccination()" class="btn btn-success">Add
                                    Vaccination</button>
                            </div>
                        </div>
                        <br>
                        <div formArrayName="cowweight"
                            *ngFor="let item of editCowForm.get('cowweight')['controls']; let i = index;">
                            <br>
                            <div class="row">
                                <div class="col-lg-8">
                                    <h2><b>Cow Weight {{i+1}}</b></h2>
                                </div>
                                <div style="text-align: end;" class="col-lg-4">
                                    <button type="button" *ngIf="checkcowweightForm(i)" (click)="removeCowWeightForm(i)"
                                        class="btn btn-danger">Remove</button>
                                </div>
                            </div>
                            <br>
                            <div class="row" [formGroupName]="i">
                                <div class="col-lg-4">
                                    <label for="entryDate" class="form-label">
                                        <h3><b>Entry Date</b></h3>
                                    </label>
                                    <input formControlName="entryDate" type="date" id="entryDate" class="form-control">
                                </div>
                                <div class="col-lg-4">
                                    <label for="quantity" class="form-label">
                                        <h3><b>Weight</b></h3>
                                    </label>
                                    <input formControlName="quantity" type="text" id="quantity" class="form-control"
                                        placeholder="Enter name">
                                </div>
                            </div>
                            <br>
                        </div>
                        <br>
                        <div class="row">
                            <div style="text-align: end;" class="col-lg-12 heading">
                                <button type="button" (click)="addCowWeight()" class="btn btn-success">Add Cow
                                    Weight</button>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div formArrayName="cowmilk"
                            *ngFor="let item of editCowForm.get('cowmilk')['controls']; let i = index;">
                            <br>
                            <div class="row">
                                <div class="col-lg-8">
                                    <h2><b>Cow Milk {{i+1}}</b></h2>
                                </div>
                                <div style="text-align: end;" class="col-lg-4">
                                    <button type="button" *ngIf="checkcowmilkForm(i)" (click)="removeCowMilkForm(i)"
                                        class="btn btn-danger">Remove</button>
                                </div>
                            </div>
                            <br>
                            <div class="row" [formGroupName]="i">
                                <div class="col-lg-4">
                                    <label for="entryDate" class="form-label">
                                        <h3><b>Entry Date</b></h3>
                                    </label>
                                    <input formControlName="entryDate" type="date" id="entryDate" class="form-control">
                                </div>
                                <div class="col-lg-3">
                                    <label class="form-label">
                                        <h3><b>Choose session</b></h3>
                                    </label>
                                    <select formControlName="session" class="form-control">
                                        <option value="morning">Morning</option>
                                        <option value="evening">Evening</option>
                                    </select>
                                </div>
                                <div class="col-lg-4">
                                    <label for="quantity" class="form-label">
                                        <h3><b>Quantity</b></h3>
                                    </label>
                                    <input formControlName="quantity" type="number" min="1" id="quantity"
                                        class="form-control" placeholder="Enter quantity">
                                </div>
                            </div>
                            <br>
                        </div>
                        <br>
                        <div class="row">
                            <div style="text-align: end;" class="col-lg-12 heading">
                                <button type="button" (click)="addCowMilk()" class="btn btn-success">Add Cow
                                    Milk</button>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-6" style="text-align: left">
                                <button type="button" (click)="oncancel()"
                                    class="btn btn-secondary btn1">Cancel</button>
                                <button type="submit" class="btn btn-primary btn2">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
