<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 heading">
            <h2><b>Edit Customer</b></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-margin">
                <div class="card-body">
                    <form [formGroup]="editCustomerForm" (ngSubmit)="onSubmit(editCustomerForm.value)">
                        <div class="row">
                            <div class="col-lg-3">
                                <label class="form-label">
                                    <h3><b>Choose Store</b></h3>
                                </label>
                                <select [(ngModel)]="storeSelected" formControlName="store" class="form-control">
                                    <option *ngFor="let data of store" value="{{data._id}}">
                                        {{data.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-3">
                                <label for="name" class="form-label">
                                    <h3><b>Name</b></h3>
                                </label>
                                <input formControlName="name" type="text" id="name" class="form-control"
                                    placeholder="Enter Name">
                            </div>
                            <div class="col-lg-3">
                                <label for="phone" class="form-label">
                                    <h3><b>Phone</b></h3>
                                </label>
                                <input disabled formControlName="phone" type="number" minlength="10" maxlength="10"
                                    min="1" id="phone" class="form-control" placeholder="Enter phone">
                            </div>
                            <div class="col-lg-3">
                                <label for="nickname" class="form-label">
                                    <h3><b>Nickname</b></h3>
                                </label>
                                <input formControlName="nickname" type="text" id="nickname" class="form-control"
                                    placeholder="Enter nickname">
                            </div>
                        </div>
                        <br>
                        <div formArrayName="customeraddress"
                            *ngFor="let item of editCustomerForm.get('customeraddress')['controls']; let i = index;">
                            <br>
                            <div class="row">
                                <div class="col-lg-8">
                                    <h2><b>Customer Address {{i+1}}</b></h2>
                                </div>
                                <div style="text-align: end;" class="col-lg-4">
                                    <button *ngIf="checkAddressForm(i)" type="button" (click)="removeForm(i)"
                                        class="btn btn-danger">Remove</button>
                                </div>
                            </div>
                            <br>
                            <div class="row" [formGroupName]="i">
                                <div class="col-lg-4">
                                    <label for="addressline1" class="form-label">
                                        <h3><b>Address Line 1</b></h3>
                                    </label>
                                    <input formControlName="addressline1" type="text" id="addressline1"
                                        class="form-control" placeholder="Enter addressline1">
                                </div>
                                <div class="col-lg-4">
                                    <label for="addressline2" class="form-label">
                                        <h3><b>Address Line 2</b></h3>
                                    </label>
                                    <input formControlName="addressline2" type="text" id="addressline2"
                                        class="form-control" placeholder="Enter addressline2">
                                </div>
                                <div class="col-lg-4">
                                    <label for="area" class="form-label">
                                        <h3><b>Area</b></h3>
                                    </label>
                                    <input formControlName="area" type="text" id="area" class="form-control"
                                        placeholder="Enter area">
                                </div>
                                <div class="col-lg-4">
                                    <label for="pincode" class="form-label">
                                        <h3><b>Pincode</b></h3>
                                    </label>
                                    <input formControlName="pincode" type="text" id="pincode" class="form-control"
                                        placeholder="Enter pincode">
                                </div>
                                <div class="col-lg-4">
                                    <label for="landmark" class="form-label">
                                        <h3><b>Landmark</b></h3>
                                    </label>
                                    <input formControlName="landmark" type="text" id="landmark" class="form-control"
                                        placeholder="Enter landmark">
                                </div>
                            </div>
                            <br>
                        </div>
                        <br>
                        <div class="row">
                            <div style="text-align: end;" class="col-lg-12 heading">
                                <button type="button" (click)="addCustomerAddress()" class="btn btn-success">Add
                                    Customer Address</button>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-6" style="text-align: left">
                                <button type="button" (click)="oncancel()"
                                    class="btn btn-secondary btn1">Cancel</button>
                                <button type="submit" class="btn btn-primary btn2">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
