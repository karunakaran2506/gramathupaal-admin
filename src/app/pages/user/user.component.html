<div class="container-fluid" style="padding-bottom:1%">
    <div class="row">
        <div class="col-lg-8 heading">
            <h2><b>Store Users</b></h2>
        </div>
        <div class="col-lg-4 heading">
            <mat-form-field style="margin-right: 3%;" appearance="outline">
                <mat-label>Choose Store</mat-label>
                <mat-select (selectionChange)="changeValue($event.value)" [(ngModel)]="storeSelected">
                    <mat-option *ngFor="let data of stores" [value]="data._id">{{data.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-margin">
                <div class="card-body">
                    <div class="row" *ngIf="this.users?.length; else noUser">
                        <div class="col-lg-4" *ngFor="let user of users">
                            <mat-card class="mat-card">
                                <mat-card-content>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <img mat-card-image class="card-img" src="{{user?.userimage | image}}">
                                            <br>
                                            <h3>{{user?.name}}</h3>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <button style="width: 100%;" (click)="openProfile(user)" class="btn btn-secondary btn1">View</button>
                                        </div>
                                        <div class="col-lg-4">
                                            <button style="width: 100%;" (click)="editUser(user)" class="btn btn-primary btn2">Edit</button>
                                        </div>
                                        <div class="col-lg-4">
                                            <button style="width: 100%;" (click)="deleteUser(user._id)" class="btn btn-danger btn1">Delete</button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <button style="width: 100%;" (click)="userSales(user)" class="btn btn-primary btn2">View Sales
                                                User</button>
                                        </div>
                                        <div class="col-lg-6">
                                            <button style="width: 100%;" (click)="openSession(user)" class="btn btn-primary btn2">View Session</button>
                                        </div>
                                    </div>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </div>
                    <ng-template #noUser>
                        <div class="row">
                            <div style="text-align: center;" class="col-lg-12">
                                <h3>No User Found</h3>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
