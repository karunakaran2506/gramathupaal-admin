<div class="container-fluid" style="padding-bottom:1%">
    <div class="row">
        <div class="col-lg-12 heading">
            <h2><b>Add Feed Stock Entry</b></h2>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-margin">
                <div class="card-body">
                    <form [formGroup]="addStock" (ngSubmit)="onSubmit(this.addStock.value)">
                        <div class="row">
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Store</b></h3>
                                </label>
                                <select (change)="fetchData()" [(ngModel)]="storeSelected"
                                    formControlName="store" class="form-control">
                                    <option *ngFor="let data of stores" [value]="data._id">{{data.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Feed</b></h3>
                                </label>
                                <select [(ngModel)]="feedSelected" formControlName="feed" class="form-control">
                                    <option *ngFor="let data of feeds" [value]="data._id">{{data.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Stock type</b></h3>
                                </label>
                                <select formControlName="stocktype" class="form-control">
                                    <option value="in">Stock In</option>
                                    <option value="out">Stock Out</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <label for="date" class="form-label">
                                    <h3><b>Choose Date</b></h3>
                                </label>
                                <input formControlName="entryDate" [value]="entryDate" type="date" id="date" class="form-control"
                                    placeholder="Enter date">
                            </div>
                            <div class="col-lg-4">
                                <label for="quantity" class="form-label">
                                    <h3><b>No.of.Pack / Weight</b></h3>
                                </label>
                                <input formControlName="quantity" type="number" min="1" id="quantity"
                                    class="form-control" placeholder="Enter No.of.Pack / Weight">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6" style="text-align: left">
                                <button type="button" (click)="oncancel()"
                                    class="btn btn-secondary btn1">Cancel</button>
                                <button type="submit" class="btn btn-primary btn2">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
