<div class="container-fluid" style="padding-bottom:1%">
    <div class="row">
        <div class="col-lg-12 heading">
            <h2><b>Create Milksupply Entry</b></h2>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-margin">
                <div class="card-body">
                    <form [formGroup]="addMilksupplyentry" (ngSubmit)="onSubmit(addMilksupplyentry?.value)">
                        <div class="row">
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Store</b></h3>
                                </label>
                                <select (change)="changeValue($event.target.value)" formControlName="store" [(ngModel)]="storeSelected"
                                    class="form-control">
                                    <option *ngFor="let data of stores" [value]="data._id">{{data.name}}
                                    </option>
                                </select>
                            </div>

                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Product</b></h3>
                                </label>
                                <select formControlName="product" class="form-control">
                                    <option *ngFor="let data of product" value="{{data?._id}}">
                                        {{data?.name}}&nbsp;{{data?.quantity}}&nbsp;{{data?.unit | unit}}
                                    </option>
                                </select>
                            </div>

                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Delivery Man</b></h3>
                                </label>
                                <select formControlName="deliveryman" class="form-control">
                                    <option *ngFor="let data of deliveryman" value="{{data?._id}}">
                                        {{data?.name}} - {{data?.phone}}
                                    </option>
                                </select>
                            </div>

                            <div class="col-lg-4">
                                <label for="quantity" class="form-label">
                                    <h3><b>Quantity</b></h3>
                                </label>
                                <input formControlName="quantity" type="number" min="1" id="quantity"
                                    class="form-control" placeholder="Enter quantity">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6" style="text-align: left">
                                <button type="button" type="button" (click)="oncancel()" class="btn btn-secondary btn1">Cancel</button>
                                <button type="submit" class="btn btn-primary btn2">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
