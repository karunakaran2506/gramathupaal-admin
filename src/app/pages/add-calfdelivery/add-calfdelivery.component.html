<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 heading">
            <h2><b>Add Calf Delivery</b></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-margin">
                <div class="card-body">
                    <form [formGroup]="addCalfDelivery" (ngSubmit)="onSubmit(addCalfDelivery.value)">
                        <div class="row">
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Store</b></h3>
                                </label>
                                <select formControlName="store" class="form-control" (change)="onStoreChange($event.target.value)">
                                    <option *ngFor="let data of store" value="{{data._id}}">
                                        {{data.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Cow</b></h3>
                                </label>
                                <select formControlName="cow" class="form-control">
                                    <option *ngFor="let data of cow" value="{{data._id}}">
                                        {{data.name}}-{{data.tagnumber}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label for="date" class="form-label">
                                    <h3><b>Choose Date</b></h3>
                                </label>
                                <input formControlName="entrydate" [value]="entrydate" type="date" id="date"
                                    class="form-control" placeholder="Enter date">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Gender</b></h3>
                                </label>
                                <select formControlName="gender" class="form-control">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label for="weight" class="form-label">
                                    <h3><b>Weight (in kg)</b></h3>
                                </label>
                                <input formControlName="weight" min="0" type="number" id="weight" class="form-control"
                                    placeholder="Enter weight"/>
                            </div>
                            <div class="col-lg-4">
                                <label for="status" class="form-label">
                                    <h3><b>Status</b></h3>
                                </label>
                                <input formControlName="status" type="text" id="status" class="form-control"
                                    placeholder="Enter status"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <label for="comment" class="form-label">
                                    <h3><b>Comment</b></h3>
                                </label>
                                <textarea formControlName="comment" rows="2" id="comment" class="form-control"
                                    placeholder="Enter comment"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6" style="text-align: left">
                                <button type="button" (click)="oncancel()" class="btn btn-secondary btn1">Cancel</button>
                                <button type="submit" class="btn btn-primary btn2">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
