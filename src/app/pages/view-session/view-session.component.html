<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h2 mat-dialog-title>Session Information</h2>
<mat-dialog-content>
    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-12">
                <h4 class="mar-2">
                    <b>Session Details</b>
                </h4>
                <ul class="list-group">
                    <li class="list-group-item"><b>Date</b> : {{this.session?.entrydate ? (this.session?.entrydate | date :
                        'dd/MM/yy') : '-'}}</li>
                    <li class="list-group-item"><b>Session Time</b> : {{this.session?.sessionIn}} -
                        {{this.session?.sessionOut}}</li>
                </ul>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button color="primary" (click)="userSessions()" mat-raised-button>Past Session</button>
</mat-dialog-actions>
