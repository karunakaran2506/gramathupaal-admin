<div class="container-fluid" style="padding-bottom:1%">
    <div class="row">
        <div class="col-lg-12 heading">
            <h2><b>Edit Subscription Order</b></h2>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-margin">
                <div class="card-body">
                    <form [formGroup]="editSubscriptionorder" (ngSubmit)="onSubmit(editSubscriptionorder?.value)">
                        <div class="row">
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Store</b></h3>
                                </label>
                                <select disabled (change)="changeValue($event.target.value)" formControlName="store" [(ngModel)]="storeSelected"
                                    class="form-control">
                                    <option *ngFor="let data of stores" [value]="data._id">{{data.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Subscription Pack</b></h3>
                                </label>
                                <select disabled formControlName="subscriptionpack" class="form-control">
                                    <option *ngFor="let data of subscriptionpack" value="{{data?._id}},{{data?.validity}},{{data?.price}}">{{data.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Delivery Man</b></h3>
                                </label>
                                <select formControlName="deliveryman" class="form-control">
                                    <option *ngFor="let data of deliveryman" value="{{data?._id}}">
                                        {{data?.name}} - {{data?.phone}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Customer</b></h3>
                                </label>
                                <select disabled (change)="changeCustomer($event.target.value)" formControlName="customer" class="form-control">
                                    <option *ngFor="let data of customer" [value]="data?._id">
                                        {{data?.name}} - {{data?.phone}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Customer Address</b></h3>
                                </label>
                                <select formControlName="customeraddress" class="form-control">
                                    <option *ngFor="let data of customeraddress" [value]="data?._id">
                                        {{data?.addressline1}},{{data?.addressline2}},{{data?.area}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6" style="text-align: left">
                                <button type="button" type="button" (click)="oncancel()" class="btn btn-secondary btn1">Cancel</button>
                                <button type="submit" class="btn btn-primary btn2">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
