<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h2 mat-dialog-title>Cow Milk Entries</h2>
<mat-dialog-content>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
            </div>
            <div class="col-lg-8 heading mar-r8">
                <mat-form-field style="margin-right: 3%;" appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" (dateChange)="datechange($event.target.value)" [(ngModel)]="dateSelected">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-margin">
                    <div class="card-body">
                        <table mdbTable class="table table-reponsive table-striped">
                            <thead>
                                <tr class="vertical">
                                    <th style="vertical-align: inherit;" scope="col">
                                        S.no
                                    </th>
                                    <th style="vertical-align: inherit;" scope="col">
                                        Entry Date
                                    </th>
                                    <th style="vertical-align: inherit;" scope="col">
                                        Session
                                    </th>
                                    <th style="vertical-align: inherit;" scope="col">
                                        Quantity
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="vertical"
                                    *ngFor="let i = index; let data of cowmilk | paginate: { itemsPerPage: 10, currentPage: p }">
                                    <td data-label="S.no">{{i+1}}</td>
                                    <td data-label="Entry Date">{{data?.entrydate | date: 'longDate'}}</td>
                                    <td data-label="Session">{{data?.session | titlecase}}</td>
                                    <td data-label="Quantity">{{data?.quantity}}</td>
                                </tr>
                                <tr *ngIf="this.cowmilk?.length">
                                    <td colspan="3"></td>
                                    <td>Total Quantity : {{this.totalQuantity}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="p=$event">
                        </pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
