<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 heading">
            <h2><b>Add Cow Treatment</b></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-margin">
                <div class="card-body">
                    <form [formGroup]="addCowTreatment" (ngSubmit)="onSubmit(addCowTreatment.value)">
                        <div class="row">
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Store</b></h3>
                                </label>
                                <select formControlName="store" class="form-control" (change)="onStoreChange($event.target.value)">
                                    <option *ngFor="let data of store" value="{{data._id}}">
                                        {{data.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">
                                    <h3><b>Choose Cow</b></h3>
                                </label>
                                <select formControlName="cow" class="form-control">
                                    <option *ngFor="let data of cow" value="{{data._id}}">
                                        {{data.name}}-{{data.tagnumber}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label for="date" class="form-label">
                                    <h3><b>Choose Date</b></h3>
                                </label>
                                <input formControlName="entrydate" [value]="entrydate" type="date" id="date"
                                    class="form-control" placeholder="Enter date">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4">
                                <label for="problem" class="form-label">
                                    <h3><b>Problem</b></h3>
                                </label>
                                <textarea formControlName="problem" rows="2" id="problem" class="form-control"
                                    placeholder="Enter problem"></textarea>
                            </div>
                            <div class="col-lg-4">
                                <label for="prescription" class="form-label">
                                    <h3><b>Prescription</b></h3>
                                </label>
                                <textarea formControlName="prescription" rows="2" id="prescription" class="form-control"
                                    placeholder="Enter prescription"></textarea>
                            </div>
                            <div class="col-lg-4">
                                <label for="comment" class="form-label">
                                    <h3><b>Comment</b></h3>
                                </label>
                                <textarea formControlName="comment" rows="2" id="comment" class="form-control"
                                    placeholder="Enter comment"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6" style="text-align: left">
                                <button type="button" (click)="oncancel()" class="btn btn-secondary btn1">Cancel</button>
                                <button type="submit" class="btn btn-primary btn2">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
